<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hyper Link</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>하이퍼링크 : a href</h2>
    <p>ancher hyper reference</p>
    <a href="#bottom" title="down">아래로 이동하기</a>

    <h3>문자에 링크</h3>
    <p>
        <a href="http://www.naver.com" title="naver">네이버</a><br/>
        title="도움말" 속성 사용, 마우스 올렸을 때 도움말
    </p>
    
    <h3>이미지 링크</h3>
    <p>
        <a href="http://www.daum.net" title="daum"><img src="./daum.png" alt="다음"></a>
    </p>

    <h3>이메일 링크</h3>
    <p>
        <a href="mailto:dsryu@sinsiway.com" title="이메일 보내기">dsryu@sinsiway.com</a><br/>
        mailto: 자동으로 이메일 받는 사람 설정 링크
    </p>

    <h3>책갈피</h3>
    <p>
        <a href="img.html#b" title="다음이미지보러가기">다음 이미지 보러가기</a><br/>
        test.html#id 특정 페이지에 표시해둔 id로 이동하기<br>
        <a href="#" title="tmp" id="bottom">최상단 링크#</a><br>
        항상 맨 위 페이지로 이동하도록 #<br>
        <a href="#" title="top" target="_blank">새로운 페이지 최상단 링크</a><br>
        target="_blank" 새 페이지
    </p>
</body>
</html>
