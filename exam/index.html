<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
</head>
<body>
    <input type="text" id="first">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <input type="text" id="second">
    <button id="execute">=</button>
    <span id="result"></span>
</body>
<script>
    $('#execute').on('click',function(e){
        var first = $('#first').val();
        var second = $('#second').val();
        var result = '';
        switch($('#op').val()){
            case '+':
                result = first + second;
                break;
            case '-':
                result = first - second;
                break;
            case '/':
                result = first / second;
                break;
            case '*':
                result = first * second;
                break;
        }
        $('#result').html(result);
    });

</script>
</html>
