<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Element</h2>
    <p>리턴 객체가 단수, getElementById</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="active">JavaScript</li>
    </ul>
    <a id="anchor" href="https://www.w3.org/TR/2003/REC-DOM-Level-2-HTML-20030109/html.html#ID-63534901">Document Object Model HTML</a><br/>
    <input type="button" id="button" value="button" /><br/>
    <img src="https://web.stanford.edu/class/cs98si/img/dom_types.png" />
    <script>
        // HTML Element
        // var li = document.getElementById('active');
        // console.log(li.constructor.name); // HTMLLIElement
        // var lis = document.getElementsByTagName('li');
        // console.log(lis.constructor.name); // HTMLCollection(Array-like Object)
        var target = document.getElementById('active');
        console.log(target.constructor.name); // HTMLLIElement
        var target = document.getElementById('anchor');
        console.log(target.constructor.name); // HTMLAnchorElement
        var target = document.getElementById('button');
        console.log(target.constructor.name); // HTMLInputElement

    </script>
    <h2>HTML Collection</h2>
    <p>리턴 결과가 복수, Array-like object<br>
    collection은 노드 변경사항이 실시간 반영됨
    </p>
    <script>
        console.group('before');
        var lis = document.getElementsByTagName('li');
        for(var i=0; i < lis.length; i++){
            console.log(lis[i]);
        }
        console.groupEnd();

        console.group('after');
        lis[1].parentNode.removeChild(lis[1]);
        for(var i=0; i < lis.length; i++){
            console.log(lis[i]);
        }
        console.groupEnd();
    </script>
</body>
</html>
