<!DOCTYPE html>
<html>
    <head>
        <title>table tag</title>
    </head>
    <body>
        <h2>테이블 태그</h2>
        <p>table, th(제목), td(col), tr(row), caption(테이블 제목)</p>
        <p>colspan, rowspan</p>

        <h3>기본 테이블</h3>

        <table> 
            <caption>2row 3col table</caption>
            <tr>
                <td>1 row 1 col</td>
                <td>1 row 2 col</td>
                <td>1 row 3 col</td>
            </tr>
            <tr>
                <td>2 row 1 col</td>
                <td>2 row 2 col</td>
                <td>2 row 3 col</td>
            </tr>
        </table>
    </body>

</html>
